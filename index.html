<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be Mine?</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5d8e6 0%, #d9b3ff 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #4a2c5e;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        position: relative;
        padding: 30px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeIn 1.5s ease;
      }

      h1 {
        font-size: 2.8rem;
        color: #ff4d8d;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .subtitle {
        font-size: 1.2rem;
        color: #7a6095;
        margin-bottom: 20px;
      }

      .heart {
        color: #ff4d8d;
        display: inline-block;
        animation: pulse 1.5s infinite;
      }

      .proposal-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .option-btn {
        background: linear-gradient(to right, #ff8dc8, #c56cf0);
        border: none;
        border-radius: 15px;
        padding: 15px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .option-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .option-btn.active {
        background: linear-gradient(to right, #ff4d8d, #a55eea);
        transform: translateY(-3px);
      }

      .personalization {
        background: rgba(255, 240, 246, 0.7);
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 30px;
        animation: slideUp 1s ease;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #7a6095;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e6c6ef;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #c56cf0;
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-generate {
        background: linear-gradient(to right, #ff4d8d, #c56cf0);
        color: white;
      }

      .btn-generate:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-reset {
        background: #f8f8f8;
        color: #7a6095;
        border: 2px solid #e6c6ef;
      }

      .btn-reset:hover {
        background: #f0f0f0;
      }

      .proposal-display {
        text-align: center;
        padding: 30px;
        background: rgba(255, 240, 246, 0.7);
        border-radius: 15px;
        margin-bottom: 20px;
        display: none;
        animation: fadeIn 1s ease;
      }

      .proposal-text {
        font-size: 1.3rem;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #4a2c5e;
      }

      .signature {
        font-style: italic;
        color: #ff4d8d;
        font-weight: 600;
        font-size: 1.2rem;
      }

      .hearts-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .heart-animation {
        position: absolute;
        font-size: 20px;
        color: #ff4d8d;
        opacity: 0.6;
        animation: float 6s infinite;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        color: #7a6095;
        font-size: 0.9rem;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .proposal-options {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2.2rem;
        }

        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Will You Be Mine? <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="subtitle">Create your perfect proposal message</p>
      </header>

      <div class="proposal-options">
        <button class="option-btn" data-type="sweet">Sweet & Romantic</button>
        <button class="option-btn" data-type="funny">Funny & Playful</button>
        <button class="option-btn" data-type="serious">
          Serious & Heartfelt
        </button>
        <button class="option-btn" data-type="friendship">
          Friendship First
        </button>
        <button class="option-btn" data-type="custom">Custom Message</button>
      </div>

      <div class="personalization">
        <div class="form-group">
          <label for="crush-name">Your Crush's Name</label>
          <input type="text" id="crush-name" placeholder="Enter their name" />
        </div>

        <div class="form-group">
          <label for="your-name">Your Name</label>
          <input type="text" id="your-name" placeholder="Enter your name" />
        </div>

        <div class="form-group" id="custom-message-group" style="display: none">
          <label for="custom-message">Your Custom Message</label>
          <textarea
            id="custom-message"
            placeholder="Write your own heartfelt message..."
          ></textarea>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-generate" id="generate-btn">
          Generate Proposal
        </button>
        <button class="btn btn-reset" id="reset-btn">Reset</button>
      </div>

      <div class="proposal-display" id="proposal-display">
        <p class="proposal-text" id="proposal-text"></p>
        <p class="signature" id="signature"></p>
      </div>

      <div class="hearts-container" id="hearts-container"></div>

      <footer>
        <p>Made with ‚ù§Ô∏è for someone special</p>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Elements
        const optionButtons = document.querySelectorAll(".option-btn");
        const customMessageGroup = document.getElementById(
          "custom-message-group"
        );
        const generateBtn = document.getElementById("generate-btn");
        const resetBtn = document.getElementById("reset-btn");
        const proposalDisplay = document.getElementById("proposal-display");
        const proposalText = document.getElementById("proposal-text");
        const signature = document.getElementById("signature");
        const heartsContainer = document.getElementById("hearts-container");

        // Selected option
        let selectedOption = null;

        // Create floating hearts
        createHearts();

        // Option selection
        optionButtons.forEach((button) => {
          button.addEventListener("click", function () {
            optionButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
            selectedOption = this.dataset.type;

            // Show/hide custom message field
            if (selectedOption === "custom") {
              customMessageGroup.style.display = "block";
            } else {
              customMessageGroup.style.display = "none";
            }
          });
        });

        // Generate proposal
        generateBtn.addEventListener("click", function () {
          const crushName = document.getElementById("crush-name").value.trim();
          const yourName = document.getElementById("your-name").value.trim();

          if (!crushName || !yourName) {
            alert("Please enter both names before generating your proposal.");
            return;
          }

          if (!selectedOption) {
            alert("Please select a proposal style first.");
            return;
          }

          let message = "";

          switch (selectedOption) {
            case "sweet":
              message = `From the moment I saw you, ${crushName}, my heart knew something special was happening. Your smile lights up my world, and your kindness touches my soul. I can't imagine my days without you in them. Will you give me the honor of being yours?`;
              break;
            case "funny":
              message = `I've done the calculations, ${crushName}, and it turns out we'd be an amazing couple. I like you more than I like pizza (and that's saying a lot!). What do you say we make it official and become the ultimate power couple?`;
              break;
            case "serious":
              message = `${crushName}, I've given this a lot of thought, and my feelings for you are genuine and deep. I admire your character, your intelligence, and the way you see the world. I would be honored if you would consider being my partner.`;
              break;
            case "friendship":
              message = `Our friendship means the world to me, ${crushName}, but lately I've realized my feelings for you have grown into something more. You're the person I want to share everything with. Would you consider taking our relationship to the next level?`;
              break;
            case "custom":
              const customMessage = document
                .getElementById("custom-message")
                .value.trim();
              if (!customMessage) {
                alert("Please write your custom message first.");
                return;
              }
              message = customMessage;
              break;
          }

          // Display the proposal
          proposalText.textContent = message;
          signature.textContent = `With all my heart, ${yourName}`;
          proposalDisplay.style.display = "block";

          // Create confetti effect
          createConfetti();
        });

        // Reset form
        resetBtn.addEventListener("click", function () {
          optionButtons.forEach((btn) => btn.classList.remove("active"));
          document.getElementById("crush-name").value = "";
          document.getElementById("your-name").value = "";
          document.getElementById("custom-message").value = "";
          customMessageGroup.style.display = "none";
          proposalDisplay.style.display = "none";
          selectedOption = null;
        });

        // Create floating hearts
        function createHearts() {
          const heartSymbols = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíì", "üíò"];

          for (let i = 0; i < 20; i++) {
            setTimeout(() => {
              const heart = document.createElement("div");
              heart.className = "heart-animation";
              heart.textContent =
                heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
              heart.style.left = `${Math.random() * 100}%`;
              heart.style.animationDuration = `${6 + Math.random() * 6}s`;
              heartsContainer.appendChild(heart);

              // Remove heart after animation completes
              setTimeout(() => {
                heart.remove();
              }, 6000);
            }, i * 300);
          }

          // Keep creating hearts
          setInterval(createHearts, 6000);
        }

        // Create confetti effect
        function createConfetti() {
          const confettiColors = [
            "#ff4d8d",
            "#c56cf0",
            "#ff8dc8",
            "#a55eea",
            "#7a6095",
          ];
          const confettiShapes = ["‚ù§Ô∏è", "üíñ", "‚ú®", "üåü", "üí´"];

          for (let i = 0; i < 50; i++) {
            const confetti = document.createElement("div");
            confetti.className = "heart-animation";
            confetti.textContent =
              confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
            confetti.style.color =
              confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.fontSize = `${20 + Math.random() * 15}px`;
            confetti.style.animation = `confetti ${
              3 + Math.random() * 2
            }s forwards`;
            document.body.appendChild(confetti);

            // Remove confetti after animation completes
            setTimeout(() => {
              confetti.remove();
            }, 5000);
          }
        }
      });
    </script>
  </body>
</html>
